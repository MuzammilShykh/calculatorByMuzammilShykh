<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
 <div class="container-fluid">
     <div class="container">
         <div class="calculator">
             <h1>Calculator By Muzammil Ahmed</h1>
         <table>
             <tr>
                 <td colspan="4">
                     <input type="text" name="screen" id="screen" class="inputbox" >


                 </td>
             </tr>
             <tr class="row1">

             
               <td><button type="button" class="btn btn-outline-dark button">+</button></td> 
               <td><button  type="button" class="btn btn-outline-dark button">-</button></td> 
               <td><button  type="button" class="btn btn-outline-dark button">x</button></td> 
               <td><button  type="button" class="btn btn-outline-dark button">/</button></td> 
            
            </tr>
            <tr>
                <td><button  type="button" class="btn btn-outline-dark button">7</button></td> 
                    <td><button type="button" class="btn btn-outline-dark button">8</button></td> 
                        <td><button type="button" class="btn btn-outline-dark button">9</button></td> 
                            <td rowspan="4"><button type="button" class="btn btn-outline-dark equal">=</button></td> 
            </tr>
        <tr>
            <td><button type="button" class="btn btn-outline-dark button">4</button></td> 
                <td><button type="button" class="btn btn-outline-dark button">5</button></td> 
                    <td><button  type="button" class="btn btn-outline-dark button">6</button></td> 
               
            
            </tr>
            <tr>
                <td><button  type="button" class="btn btn-outline-dark button">1</button></td> 
                    <td><button type="button" class="btn btn-outline-dark button">2</button></td> 
                        <td><button  type="button" class="btn btn-outline-dark button">3</button></td> 
           
            </tr>
            <tr>
                <td><button  type="button" class="btn btn-outline-dark button">0</button></td> 
                    <td><button  type="button" class="btn btn-outline-dark button">.</button></td> 
                        <td><button type="button" class="btn btn-outline-dark button" id="ac">AC</button></td> 
            </tr>
           
    </table>
</div>
     </div>
 </div>



<!-- important java script-->
    <script src="./script.js"></script>
   
  </body>
</body>
</html>
